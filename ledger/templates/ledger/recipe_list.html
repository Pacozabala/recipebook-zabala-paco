<!-- templates/ledger/recipe_list.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Recipe List{% endblock %}
{% block content %}
	<h2>Recipe List</h2>
	<h3>Please see the recipes below:</h3>
	{% for item in recipes %}
		<li>
			<a href="{% url 'ledger:recipe_detail' pk=item.pk %}">{{ item.name }}</a>
		</li>
	{% endfor %}
{% endblock %}
