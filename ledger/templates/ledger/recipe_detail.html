<!-- templates/ledger/recipe_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ recipe.name }}</title>
</head>
<body>
    <h1>Recipe Book</h1>
	<h2>{{ recipe.name }}</h2>
    <ul>
        {% for ingredient in recipe.ingredients.all %}
            <li>{{ ingredient.ingredient.name }}: {{ ingredient.quantity }}</li>
        {% endfor %}
    </ul>
    <a href="{{ link }}">Recipe List</a>
</body>
</html>
